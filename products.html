<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المنتجات</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .product {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    h3 { margin: 10px 0 5px; }
    p { margin: 5px; }
  </style>
</head>
<body>

  <h1>قائمة المنتجات</h1>
  <div id="products"></div>

  <!-- Firebase -->
  <script type="module">
    // استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8N4bO_PO0KHycC8pStnlzH7Dy8ZWw-is",
      authDomain: "rasheed-122.firebaseapp.com",
      databaseURL: "https://rasheed-122-default-rtdb.firebaseio.com",
      projectId: "rasheed-122",
      storageBucket: "rasheed-122.appspot.com",
      messagingSenderId: "604329966013",
      appId: "1:604329966013:web:facdd3f7263f758a0b7ad4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productsContainer = document.getElementById('products');
    const productsRef = ref(db, 'products');

    onValue(productsRef, (snapshot) => {
      productsContainer.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const productHTML = `
          <div class="product">
            <img src="${data.imageURL}" alt="Product Image">
            <h3>${data.name}</h3>
            <p><strong>السعر:</strong> ${data.price}</p>
            <p>${data.description}</p>
          </div>
        `;
        productsContainer.innerHTML += productHTML;
      });
    });
  </script>
</body>
</html>
